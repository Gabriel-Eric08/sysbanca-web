<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuários</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <style>
    .botao-estiloso, .botao-voltar, .botao-salvar {
      font-size: 18px;
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      padding: 6px 20px;
      cursor: pointer;
    }

    .botao-estiloso { background-color: #072749; }
    .botao-voltar { background-color: #1fa53c; }
    .botao-salvar { background-color: #be0d0d; }

    .botao-estiloso:hover { background-color: #0056b3; }
    .botao-voltar:hover { background-color: #128d2e; }
    .botao-salvar:hover { background-color: #ec5050; }

    .botao-estiloso::after, .botao-voltar::after, .botao-salvar::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .botao-estiloso:hover::after,
    .botao-voltar:hover::after,
    .botao-salvar:hover::after {
      left: 100%;
    }

    tbody > tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-4">Cadastro de Usuários</h2>

  <form id="form-usuario">
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="login" class="form-label">Login:</label>
        <input type="text" id="login" class="form-control" />
      </div>

      <div class="col-md-4">
        <label for="senha" class="form-label">Senha:</label>
        <input type="text" id="senha" class="form-control" />
      </div>

      <div class="col-md-4">
        <label for="ativo" class="form-label">Ativo:</label>
        <select id="ativo" class="form-select">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <div class="col-12">
        <label for="permissoes" class="form-label">Permissões:</label>
        <select id="permissoes" class="form-select" multiple>
          <option value="usuario">Usuário</option>
          <option value="modalidade">Modalidade</option>
          <option value="regiao">Região</option>
          <option value="extracao">Extração</option>
          <option value="area extracao">Área Extração</option>
          <option value="area cotacao">Área Cotação</option>
          <option value="area comissao modalidade">Comissão Modalidade</option>
          <option value="coletor">Coletor</option>
          <option value="vendedor">Vendedor</option>
          <option value="vendas por periodo operador">Vendas por Período Operador</option>
          <option value="relatorio geral de vendas">Geral Vendas</option>
          <option value="numeros cotados">Números Cotados</option>
          <option value="programacao extracao">Programação Extração</option>
          <option value="descarrego">Descarrego</option>
          <option value="cancelamento fora do horario">Cancelamento Fora do Horário</option>
          <option value="cancelamento fora do horario">Administração</option>
        </select>
      </div>
    </div>

    <div class="d-flex flex-wrap gap-2 mb-3">
      <button type="button" class="botao-estiloso" onclick="adicionarUsuario()">Adicionar</button>
      <input type="text" id="busca" placeholder="Buscar usuário" class="form-control w-auto" />
      <button type="button" class="botao-estiloso" onclick="buscarUsuario()">Buscar</button>
      <button type="button" class="botao-voltar" onclick="prepararEnvioUsuario()">Salvar</button>
      <a href="#" class="btn botao-salvar">Sair</a>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-success">
      <tr>
        <th>Login</th>
        <th>Senha</th>
        <th>Permissões</th>
        <th>Ativo</th>
      </tr>
    </thead>
    <tbody id="tabela-usuario">
      <!-- Conteúdo dinâmico -->
    </tbody>
  </table>
</div>

<!-- Choices.js -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script>
  const choices = new Choices('#permissoes', {
    removeItemButton: true,
    placeholderValue: 'Selecione as permissões',
    searchEnabled: true
  });

  function adicionarUsuario() {
    const login = document.getElementById("login").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const ativo = document.getElementById("ativo").value;
    const permissoes = choices.getValue(true); // array de permissões

    if (!login || !senha || !ativo || permissoes.length === 0) {
      alert("Preencha todos os campos!");
      return;
    }

    const tabela = document.getElementById("tabela-usuario");
    const novaLinha = tabela.insertRow();
    novaLinha.insertCell(0).textContent = login;
    novaLinha.insertCell(1).textContent = senha;
    novaLinha.insertCell(2).textContent = permissoes.join(", ");
    novaLinha.insertCell(3).textContent = ativo;

    // Limpar campos
    document.getElementById("login").value = "";
    document.getElementById("senha").value = "";
    document.getElementById("ativo").value = "sim";
    choices.removeActiveItems();
  }

  function buscarUsuario() {
    const termo = document.getElementById("busca").value.toLowerCase();
    const linhas = document.querySelectorAll("#tabela-usuario tr");

    let encontrado = false;
    linhas.forEach(linha => {
      const login = linha.cells[0].textContent.toLowerCase();
      if (login.includes(termo)) {
        alert(`Usuário encontrado:\nLogin: ${linha.cells[0].textContent}`);
        encontrado = true;
      }
    });

    if (!encontrado) {
      alert("Usuário não encontrado.");
    }
  }

  function prepararEnvioUsuario() {
    alert("Simulação: dados prontos para envio.");
  }
</script>
</body>
</html>
