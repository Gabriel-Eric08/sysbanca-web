<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Área</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .botao-estiloso, .botao-voltar, .botao-salvar {
      font-size: 18px;
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      padding: 6px 20px;
      cursor: pointer;
    }

    .botao-estiloso { background-color: #072749; }
    .botao-estiloso:hover { background-color: #0056b3; }
    .botao-voltar { background-color: #1fa53c; }
    .botao-voltar:hover { background-color: #128d2e; }
    .botao-salvar { background-color: #be0d0d; }
    .botao-salvar:hover { background-color: #ec5050; }

    .botao-estiloso::after, .botao-voltar::after, .botao-salvar::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .botao-estiloso:hover::after,
    .botao-voltar:hover::after,
    .botao-salvar:hover::after {
      left: 100%;
    }
    tbody > tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Cadastro das Áreas</h2>
    {% if msg %}
        <div class="alert alert-info">{{ msg }}</div>
    {% endif %}
    <!-- Formulário -->
    <form action="{{ url_for('Area.salvar_area') }}" method="POST" onsubmit="prepararEnvio()">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="RegiaoArea" class="form-label">Área</label>
          <input type="text" id="RegiaoArea" class="form-control" name="RegiaoArea">
        </div>
        <div class="col-md-4">
          <label for="DescArea" class="form-label">Complemento</label>
          <input type="text" id="DescArea" class="form-control" name="DescArea">
        </div>
        <div class="col-md-4">
          <label for="AtivarArea" class="form-label">Ativar</label>
          <select id="AtivarArea" name="AtivarArea" class="form-select">
            <option value=""></option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
      </div>

      <!-- Botões -->
      <div class="mb-3">
        <button type="button" class="botao-estiloso" onclick="adicionarLinha()">Adicionar</button>

        <input type="text" id="busca" placeholder="Digite a Área" class="form-control d-inline-block w-auto me-2">
        <button type="button" class="botao-estiloso" onclick="buscarEPreencher()">Buscar</button>

        <button type="submit" class="botao-voltar">Salvar</button>

        <a href="principal.html" class="btn botao-salvar">Sair</a>
      </div>
    </form>

    <!-- Tabela -->
    <table class="table table-bordered table-hover" id="tabela">
      <thead class="table-success">
        <tr>
          <th>Área</th>
          <th>Complemento</th>
          <th>Ativar Área</th>
        </tr>
      </thead>
      <tbody>
        {% if areas %}
            {% for a in areas %}
            <tr>
                <td>{{ a.area }}</td>
                <td>{{ a.complemento }}</td>
                <td>{{ a.ativar_area }}</td>
            </tr>
            {% endfor %}
    </tbody>
        {% else %}
            <div class="alert alert-success">Nenhuma área cadastrada.</div>
        {% endif %}
    </table>
  </div>

  <!-- Scripts -->
  <script>
    function adicionarLinha() {
      const RegiaoArea = document.getElementById('RegiaoArea').value;
      const DescArea = document.getElementById('DescArea').value;
      const AtivarArea = document.getElementById('AtivarArea').value;

      if (RegiaoArea === '' || DescArea === '' || AtivarArea === '') {
        alert('Preencha todos os campos!');
        return;
      }

      const tabela = document.getElementById('tabela').getElementsByTagName('tbody')[0];
      const novaLinha = tabela.insertRow();

      const celulaRegiaoArea = novaLinha.insertCell(0);
      const celulaDescArea = novaLinha.insertCell(1);
      const celulaAtivarArea = novaLinha.insertCell(2);

      celulaRegiaoArea.innerText = RegiaoArea;
      celulaDescArea.innerText = DescArea;
      celulaAtivarArea.innerText = AtivarArea;

      document.getElementById('RegiaoArea').value = '';
      document.getElementById('DescArea').value = '';
      document.getElementById('AtivarArea').value = '';
    }

    function buscarEPreencher() {
      const termo = document.getElementById("busca").value.toLowerCase();
      const linhas = document.querySelectorAll("#tabela tbody tr");

      let encontrado = false;

      linhas.forEach(linha => {
        const RegiaoArea = linha.cells[0].textContent.toLowerCase();
        const DescArea = linha.cells[1].textContent;
        const AtivarArea = linha.cells[2].textContent;

        if (RegiaoArea.includes(termo)) {
          document.getElementById("RegiaoArea").value = linha.cells[0].textContent;
          document.getElementById("DescArea").value = DescArea;
          document.getElementById("AtivarArea").value = AtivarArea;
          encontrado = true;
        }
      });

      if (!encontrado) {
        alert("Área não encontrada na tabela.");
      }
    }

    function salvartabela() {
      alert("Salvar implementado separadamente.");
    }
    
    function prepararEnvio() {
  // Limpar inputs escondidos já existentes (se for o caso)
  const form = document.querySelector('form');
  const inputsExistentes = document.querySelectorAll('input[name^="areas"]');
  inputsExistentes.forEach(input => input.remove());

  // Pegar todas as linhas da tabela (exceto header)
  const linhas = document.querySelectorAll("#tabela tbody tr");

  linhas.forEach((linha, index) => {
    const area = linha.cells[0].textContent;
    const complemento = linha.cells[1].textContent;
    const ativar = linha.cells[2].textContent;

    // Criar inputs escondidos para enviar os dados
    const inputArea = document.createElement('input');
    inputArea.type = 'hidden';
    inputArea.name = `areas[${index}][area]`;
    inputArea.value = area;

    const inputComplemento = document.createElement('input');
    inputComplemento.type = 'hidden';
    inputComplemento.name = `areas[${index}][complemento]`;
    inputComplemento.value = complemento;

    const inputAtivar = document.createElement('input');
    inputAtivar.type = 'hidden';
    inputAtivar.name = `areas[${index}][ativar_area]`;
    inputAtivar.value = ativar;

    form.appendChild(inputArea);
    form.appendChild(inputComplemento);
    form.appendChild(inputAtivar);
  });
}

  </script>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
