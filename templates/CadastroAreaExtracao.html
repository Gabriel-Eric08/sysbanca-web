<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Extra√ß√µes por √Årea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet" />
  <style>
    .botao-estiloso, .botao-voltar, .botao-salvar {
      font-size: 18px;
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      padding: 6px 20px;
      cursor: pointer;
    }
    .botao-estiloso { background-color: #072749; }
    .botao-estiloso:hover { background-color: #0056b3; }
    .botao-voltar { background-color: #1fa53c; }
    .botao-voltar:hover { background-color: #128d2e; }
    .botao-salvar { background-color: #be0d0d; }
    .botao-salvar:hover { background-color: #ec5050; }
    tbody > tr:nth-child(odd) { background-color: #f2f2f2; }
  </style>
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-4">Cadastro de Extra√ß√µes por √Årea</h2>

  <form method="POST" action="{{ url_for('AreaExtracao.area_extracao_page') }}">
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label class="form-label">√Årea:</label>
        <select id="area" class="form-select">
          <option value="">-- Selecione uma √Årea --</option>
          {% for a in areas %}
            <option value="{{ a.regiao_area }}">{{ a.regiao_area }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Extra√ß√£o:</label>
        <select id="extracao" class="form-select">
          <option value="">-- Selecione uma Extra√ß√£o --</option>
          {% for e in extracoes %}
            <option value="{{ e.extracao }}">{{ e.extracao }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Ativo:</label>
        <select id="ativo" class="form-select">
          <option value="sim">Sim</option>
          <option value="nao">N√£o</option>
        </select>
      </div>
    </div>
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button type="button" class="botao-estiloso" onclick="adicionarLinha()">‚ûï Adicionar</button>
      <input type="text" id="busca" placeholder="üîé Buscar Extra√ß√£o" class="form-control w-auto" oninput="filtrarTabela()" />
      <button type="submit" class="botao-voltar">üíæ Salvar</button>
      <a href="{{ url_for('Home.home') }}" class="btn botao-salvar">‚ùå Sair</a>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-success">
      <tr><th>ID</th><th>√Årea</th><th>Extra√ß√£o</th><th>Ativo</th><th>A√ß√µes</th></tr>
    </thead>
    <tbody id="tabela">
      {% for d in dados %}
      <tr data-id="{{ d.id }}">
        <td>{{ d.id }}</td>
        <td>{{ d.area }}</td>
        <td>{{ d.extracao }}</td>
        <td>{% if d.ativar in ['sim', 'Sim', '1', 1] %}Sim{% else %}N√£o{% endif %}</td>
        <td>
          <button type="button" class="botao-estiloso" onclick="editarLinha(this)">‚úèÔ∏è Editar</button>
          <button type="button" class="botao-salvar" onclick="excluirLinha('{{ d.id }}', this)">üîö Excluir</button>
        </td>
      </tr>
    </tbody>
    {% else %}
      <div colspan="5" class="text-center">Nenhuma linha cadastrada.</div>
    {% endfor %}
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script>
  let editando = false;

  // Pr√©-renderiza√ß√£o das options para uso no JS
  const areasOptionsHTML = `
    {% for a in areas %}
      <option value="{{ a.regiao_area }}">{{ a.regiao_area }}</option>
    {% endfor %}
  `;
  const extracoesOptionsHTML = `
    {% for e in extracoes %}
      <option value="{{ e.extracao }}">{{ e.extracao }}</option>
    {% endfor %}
  `;

  function adicionarLinha() {
  if (editando) return alert("Finalize a edi√ß√£o atual primeiro.");

  const area = document.getElementById('area').value;
  const extracao = document.getElementById('extracao').value;
  const ativo = document.getElementById('ativo').value;

  if (!area || !extracao || !ativo) return alert("Preencha todos os campos!");

  const tabela = document.getElementById('tabela');
  const novaLinha = tabela.insertRow();
  const idx = tabela.rows.length - 1;

  novaLinha.insertCell(0).textContent = "Novo";
  novaLinha.insertCell(1).textContent = area;
  novaLinha.insertCell(2).textContent = extracao;
  novaLinha.insertCell(3).textContent = ativo === 'sim' ? 'Sim' : 'N√£o';
  novaLinha.insertCell(4).innerHTML = `
    <button type="button" class="botao-estiloso" onclick="editarLinha(this)">‚úèÔ∏è Editar</button>
    <button type="button" class="botao-salvar" onclick="excluirLinha('novo', this)">üîö Excluir</button>
  `;

  // Campos ocultos para enviar no form
  const form = document.querySelector("form");
  form.insertAdjacentHTML("beforeend", `
    <input type="hidden" name="associacoes[${idx}][area]" value="${area}">
    <input type="hidden" name="associacoes[${idx}][extracao]" value="${extracao}">
    <input type="hidden" name="associacoes[${idx}][ativo]" value="${ativo}">
  `);
}

  function editarLinha(botao) {
    if (editando) return alert("Finalize a edi√ß√£o atual primeiro.");
    editando = true;
    const linha = botao.closest("tr");
    const id = linha.dataset.id;
    const areaAtual = linha.cells[1].textContent;
    const extracaoAtual = linha.cells[2].textContent;
    const ativoAtual = linha.cells[3].textContent.toLowerCase();

    // Cria selects com op√ß√µes pr√©-renderizadas
    const areaSelect = document.createElement("select");
    areaSelect.className = "form-select";
    areaSelect.innerHTML = areasOptionsHTML;
    linha.cells[1].innerHTML = "";
    linha.cells[1].appendChild(areaSelect);
    areaSelect.value = areaAtual;

    const extracaoSelect = document.createElement("select");
    extracaoSelect.className = "form-select";
    extracaoSelect.innerHTML = extracoesOptionsHTML;
    linha.cells[2].innerHTML = "";
    linha.cells[2].appendChild(extracaoSelect);

    // Inicializa Choices.js para o select de extra√ß√µes
    const choices = new Choices(extracaoSelect, {
      searchEnabled: true,
      itemSelectText: '',
      shouldSort: false
    });
    choices.setChoiceByValue(extracaoAtual);

    linha.cells[3].innerHTML = `
      <select class="form-select">
        <option value="sim" ${ativoAtual === 'sim' ? 'selected' : ''}>Sim</option>
        <option value="nao" ${ativoAtual === 'n√£o' || ativoAtual === 'nao' ? 'selected' : ''}>N√£o</option>
      </select>
    `;

    linha.cells[4].innerHTML = `
      <button class="botao-voltar" onclick="salvarEdicao(this)">üìÑ Salvar</button>
      <button class="botao-salvar" onclick="cancelarEdicao(this)">‚ùå Cancelar</button>
    `;
  }

  function salvarEdicao(botao) {
    const linha = botao.closest("tr");
    const id = linha.dataset.id;
    const area = linha.cells[1].querySelector("select").value;
    const extracao = linha.cells[2].querySelector("select").value;
    const ativo = linha.cells[3].querySelector("select").value;

    if (!area || !extracao || !ativo) return alert("Preencha todos os campos!");

    if (id && id !== 'novo') {
      fetch('/areaextracao/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ area, extracao, ativo })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          linha.cells[1].textContent = area;
          linha.cells[2].textContent = extracao;
          linha.cells[3].textContent = ativo === 'sim' ? 'Sim' : 'N√£o';
          linha.cells[4].innerHTML = `
            <button class="botao-estiloso" onclick="editarLinha(this)">‚úèÔ∏è Editar</button>
            <button class="botao-salvar" onclick="excluirLinha('${id}', this)">‚ùå Excluir</button>`;
          editando = false;
        } else {
          alert(data.message);
        }
      })
      .catch(() => alert("Erro ao salvar edi√ß√£o."));
    }
  }

  function cancelarEdicao(botao) {
    location.reload(); // simplificado para recarregar a p√°gina
  }

  function excluirLinha(id, botao) {
    if (!confirm("Deseja excluir esta associa√ß√£o?")) return;
    if (id === 'novo') return botao.closest('tr').remove();
    fetch('/areaextracao/' + id, { method: 'DELETE' })
      .then(res => res.json())
      .then(data => {
        if (data.success) botao.closest("tr").remove();
        else alert(data.message);
      });
  }

  function filtrarTabela() {
    const termo = document.getElementById("busca").value.toLowerCase();
    document.querySelectorAll("#tabela tr").forEach(linha => {
      const extracao = linha.cells[2]?.textContent.toLowerCase() || "";
      linha.style.display = extracao.includes(termo) ? "" : "none";
    });
  }
</script>
</body>
</html>
