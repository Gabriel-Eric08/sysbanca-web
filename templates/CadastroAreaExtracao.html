<script>
  function buscarEPreencher() {
    const termo = document.getElementById("busca").value.toLowerCase();
    const linhas = document.querySelectorAll("#tabela tbody tr");

    let encontrado = false;

    linhas.forEach(linha => {
      const area = linha.cells[0].textContent.toLowerCase();
      const extracao = linha.cells[1].textContent;
      const AtivarAreaExtracao = linha.cells[2].textContent;
     

      if (extracao.includes(termo)) {
        document.getElementById("area").value = linha.cells[0].textContent;
        document.getElementById("extracao").value = extracao;
        document.getElementById("AtivarAreaExtracao").value = AtivarAreaExtracao;
        
        
        
        encontrado = true;
      }
    });

    if (!encontrado) {
      alert("Extra√ß√£o n√£o encontrada na tabela.");
    }
  }
</script>

  <!-- Tabela onde os dados ser√£o inseridos -->
  <table id="tabela">
    <thead>
      <tr>
        <th>√Årea</th>
        <th>Extra√ß√£o</th>
        <th>Ativar Extra√ß√£o</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas ser√£o adicionadas aqui -->
    </tbody>
  </table>

  <script>
    function adicionarLinha() {
      const area = document.getElementById('area').value;
      const extracao = document.getElementById('extracao').value;
      const AtivarAreaExtracao = document.getElementById('AtivarAreaExtracao').value;
     

      if ( area === '' || extracao === '' || AtivarAreaExtracao === '') {
        alert('Preencha todos os campos!');
        return;
      }

      const tabela = document.getElementById('tabela').getElementsByTagName('tbody')[0];
      const novaLinha = tabela.insertRow();

      const celulaarea = novaLinha.insertCell(0);
      const celulaextracao = novaLinha.insertCell(1);
      const celulaAtivarAreaExtracao = novaLinha.insertCell(2);
       
      celulaarea.innerText = area;
      celulaextracao.innerText = extracao;
      celulaAtivarAreaExtracao.innerText = AtivarAreaExtracao;
      

      // Limpa os campos ap√≥s adicionar
      
      document.getElementById('area').value = '';
      document.getElementById('extracao').value = '';
      document.getElementById('AtivarAreaExtracao').value = '';
      
      
    }
  </script>
