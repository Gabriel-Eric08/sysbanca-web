<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 500px;
      margin: auto;
      margin-top: 5%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
    }
    .nav-tabs .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
      border: none;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Entrar</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrar</button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="tab-content" id="myTabContent">
        
        <!-- ABA ENTRAR -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form id="form_login">
            <div class="mb-3">
              <label for="login-username"  class="form-label">Nome de Usuário</label>
              <input type="text" class="form-control" id="username_login" name="username" required />
            </div>
            <div class="mb-3">
              <label for="login-password" id="password_login" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password_login" name="password" required />
            </div>
            <div class="d-grid">
              <button type="submit" onclick="login()" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>

        <!-- ABA REGISTRAR -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form method="POST" action="/register">
            <div class="mb-3">
              <label for="name" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="reg-username" class="form-label">Nome de Usuário</label>
              <input type="text" class="form-control" id="reg-username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="reg-password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="reg-password" name="password" required />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="confirm-password" name="confirm_password" required />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Registrar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    document.getElementById('form_login').addEventListener("submit",function(event){
      event.preventDefault();
    })
    function login(){
        username = document.getElementById('username_login').value;
        password = document.getElementById('password_login').value;

        console.log(username, password);
    }
  </script>
</body>
</html>
