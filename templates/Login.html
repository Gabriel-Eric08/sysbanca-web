<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1565c0;
    }
    .card {
      max-width: 500px;
      margin: auto;
      margin-top: 5%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 1rem;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header text-center">
      <h5>Entrar</h5>
    </div>
    <div class="card-body">
      <form id="form_login">
        <div class="mb-3">
          <label for="login-username" class="form-label">Nome de Usuário</label>
          <input type="text" class="form-control" id="username_login" name="username" required />
        </div>
        <div class="mb-3">
          <label for="login_password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password_login" name="password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
document.getElementById('form_login').addEventListener("submit", async function(event) {
  event.preventDefault();

  const username = document.getElementById('username_login').value.trim();
  const password = document.getElementById('password_login').value;

  if (!username || !password) {
    alert("Preencha usuário e senha!");
    return;
  }

  const response = await fetch("/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      username: username,
      password: password
    }),
    redirect: "follow"
  });

  if (response.redirected) {
    window.location.href = response.url;
    return;
  }

  const result = await response.json();
  alert(result.message);
});
  </script>
</body>
</html>
