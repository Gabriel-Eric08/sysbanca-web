<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Apostas - Sysbanca</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Estilos anteriores mantidos */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #004d00, #007300, #00a000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      gap: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 600px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .bilhete-container {
      position: relative;
      width: 450px;
    }

    .bilhete {
      background: #fff;
      color: #000;
      padding: 15px;
      border-radius: 12px;
      width: 100%;
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-weight: bold;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-line;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      min-height: 400px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      overflow: auto;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 30px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .form-group {
      margin-bottom: 22.5px;
      position: relative;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
    }

    input, select, textarea {
      width: 100%;
      padding: 15px;
      margin-top: 7.5px;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.5);
    }

    textarea {
      resize: none;
      height: 105px;
      font-family: 'Courier New', monospace;
    }

    #total {
      background: #222;
      color: #0f0;
      font-weight: bold;
      font-size: 21px;
      text-align: center;
      padding: 15px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 15px;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 21px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    #btnConfirmar {
      background: #ffcc00;
      color: #000;
    }

    #btnConfirmar:hover {
      background: #e6b800;
      transform: translateY(-2px);
    }

    #btnPdf {
      display: none;
      background: #ff3333;
    }

    #btnPdf:hover {
      background: #cc0000;
      transform: translateY(-2px);
    }

    #btnLimpar {
      background: #666;
    }

    #btnLimpar:hover {
      background: #555;
      transform: translateY(-2px);
    }

    .valor-info {
      font-size: 15px;
      color: #ddd;
      margin-top: 4.5px;
    }

    .operacao-group {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .operacao-btn {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      cursor: pointer;
      text-align: center;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .operacao-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .operacao-btn.active {
      background: #00c6ff;
      font-weight: bold;
    }

    .aposta-info {
      font-size: 14px;
      color: #ffcc00;
      margin-top: 5px;
      font-weight: bold;
    }

    .aposta-error {
      font-size: 14px;
      color: #ff6666;
      margin-top: 5px;
      font-weight: bold;
    }

    .aposta-success {
      font-size: 14px;
      color: #66ff66;
      margin-top: 5px;
      font-weight: bold;
    }

    .input-hint {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    input:focus + .input-hint {
      opacity: 1;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }

    .switch-container {
      display: flex;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    @media print {
      body * {
        visibility: hidden;
      }
      .bilhete, .bilhete * {
        visibility: visible;
        font-family: 'Helvetica', 'Arial', sans-serif !important;
        font-weight: bold !important;
      }
      .bilhete {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        box-shadow: none;
        border: none;
        font-size: 12px;
        padding: 10px;
        min-height: auto;
        height: auto !important;
      }
    }

    @media (max-width: 1300px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      
      .container, .bilhete-container {
        width: 90%;
        max-width: 600px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
        gap: 20px;
      }
      
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      input, select, textarea {
        padding: 12px;
        font-size: 16px;
      }
      
      button {
        font-size: 18px;
        padding: 12px;
      }
      
      .button-group {
        flex-direction: column;
      }
    }

    .shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .fade-in {
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modalidade-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
      display: none;
    }

    .bilhete-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .bilhete-actions {
      display: flex;
      gap: 10px;
    }

    .bilhete-action-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .bilhete-action-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .valor-sugerido {
      display: flex;
      gap: 5px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    .valor-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .valor-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .valor-btn.active {
      background: #ffcc00;
      color: #000;
    }

    .historico-apostas {
      position: absolute;
      background: white;
      color: #000;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }

    .historico-item {
      padding: 5px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .historico-item:hover {
      background: #f0f0f0;
    }

    .premiacao-info {
      font-size: 12px;
      color: #ddd;
      margin-top: 5px;
    }

    .currency-input {
      text-align: right;
      direction: rtl;
    }
    
    .aposta-formatada {
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎲 Apostas Sysbanca</h2>

    <div class="form-group">
      <label for="extracao">Escolha a Extração</label>
      <select id="extracao">
        {% for extracao in extracoes %}
          <option value="{{ extracao.extracao }}">{{ extracao.extracao }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="modalidade">Escolha a Modalidade</label>
      <select id="modalidade" onchange="atualizarValidacaoAposta()">
        {% for modalidade in modalidades %}
          <option value="{{ modalidade.modalidade }}">{{ modalidade.modalidade }}</option>
        {% endfor %}
      </select>
      <div id="modalidadeInfo" class="modalidade-info"></div>
    </div>

    <div class="form-group">
      <label for="aposta">Digite a(s) Aposta(s)</label>
      <textarea id="aposta" class="aposta-formatada" placeholder="Ex: 1234 5678 9012 (separadas por espaço)" oninput="validarAposta()" onkeydown="limitarCaracteres(event)"></textarea>
      <div id="apostaInfo" class="aposta-info"></div>
      <div id="apostaError" class="aposta-error"></div>
      <div id="apostaSuccess" class="aposta-success"></div>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="repetirAposta">
          <span class="slider"></span>
        </label>
        <span>Repetir aposta com outra premiação</span>
      </div>
    </div>

    <div class="form-group">
      <label for="premiacao">Premiação</label>
      <select id="premiacao" onchange="calcularTotal()">
        <option value="1P">1P</option>
        <option value="1/2P">1/2P</option>
        <option value="1/3P">1/3P</option>
        <option value="1/4P">1/4P</option>
        <option value="1/5P">1/5P</option>
        <option value="1/6P">1/6P</option>
        <option value="1/7P">1/7P</option>
        <option value="1/8P">1/8P</option>
        <option value="1/9P">1/9P</option>
        <option value="1/10P">1/10P</option>
        <option value="6/10P">6/10P</option>
        <option value="1P e 1/5P">1P e 1/5P</option>
        <option value="1P e 1/10P">1P e 1/10P</option>
      </select>
      <div class="premiacao-info" id="premiacaoInfo"></div>
    </div>

    <div class="form-group">
      <label for="valor">Valor Unitário (R$)</label>
      <input type="text" id="valor" class="currency-input" placeholder="0,00" oninput="formatarMoeda(this); calcularTotal()">
      <span class="input-hint">0,00</span>
      <div class="valor-info">Valores acima de R$ 2,00 em milhar geram brinde</div>
      <div class="valor-sugerido">
        <button class="valor-btn" onclick="definirValor(1)">R$ 1,00</button>
        <button class="valor-btn" onclick="definirValor(2)">R$ 2,00</button>
        <button class="valor-btn" onclick="definirValor(5)">R$ 5,00</button>
        <button class="valor-btn" onclick="definirValor(10)">R$ 10,00</button>
      </div>
      <div class="operacao-group">
        <div class="operacao-btn active" id="btnMultiplicar" onclick="toggleOperacao('multiplicar')">Multiplicar</div>
        <div class="operacao-btn" id="btnDividir" onclick="toggleOperacao('dividir')">Dividir</div>
      </div>
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade de Jogos</label>
      <input type="number" id="quantidade" readonly>
    </div>

    <div class="form-group">
      <label for="total">Valor Total</label>
      <input type="text" id="total" readonly>
    </div>

    <div class="button-group">
      <button id="btnConfirmar" onclick="exibirResultado()">
        <span class="icon">✓</span> Confirmar Aposta
      </button>
      <button id="btnPdf" onclick="imprimirPDF()">
        <span class="icon">📄</span> Imprimir PDF
      </button>
      <button id="btnLimpar" onclick="limparFormulario()">
        <span class="icon">🗑️</span> Limpar
      </button>
    </div>
  </div>

  <div class="bilhete-container">
    <div class="bilhete-header">
      <h3>Bilhete de Aposta</h3>
      <div class="bilhete-actions">
        <button class="bilhete-action-btn" onclick="copiarBilhete()">Copiar</button>
        <button class="bilhete-action-btn" onclick="limparBilhete()">Limpar</button>
      </div>
    </div>
    <div class="bilhete" id="bilhete">Seu bilhete aparecerá aqui após confirmar a aposta.</div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let operacao = 'multiplicar';
    let numeroBilhete = 1;
    let modalidadeAtual = 'Milhar';
    let maxCaracteres = 4;
    let todasApostas = [];
    let bilheteCompleto = "";
    let valorTotalBilhete = 0;
    let milharBrinde = "";
    let ultimaAposta = null;
    let repetindoAposta = false;
    let apostasComMilharBrinde = [];
    let historicoApostas = [];
    let primeiraAposta = true;

    const infoPremiacoes = {
      "1P": "1º Prêmio",
      "1/2P": "1º e 2º Prêmio",
      "1/3P": "1º ao 3º Prêmio",
      "1/4P": "1º ao 4º Prêmio",
      "1/5P": "1º ao 5º Prêmio",
      "1/6P": "1º ao 6º Prêmio",
      "1/7P": "1º ao 7º Prêmio",
      "1/8P": "1º ao 8º Prêmio",
      "1/9P": "1º ao 9º Prêmio",
      "1/10P": "1º ao 10º Prêmio",
      "6/10P": "6º ao 10º Prêmio",
      "1P e 1/5P": "1º Prêmio e 1º ao 5º Prêmio",
      "1P e 1/10P": "1º Prêmio e 1º ao 10º Prêmio"
    };

    const tabelaCombinacoes = {
        "123": [3, 6, 0, 6],
        "112": [3, 3, 0, 3],
        "1234": [4, 24, 24, 48],
        "1123": [4, 12, 12, 24],
        "1122": [4, 6, 6, 12],
        "1112": [4, 4, 4, 8],
        "12345": [5, 60, 120, 180],
        "11234": [5, 33, 60, 93],
        "11223": [5, 18, 30, 48],
        "11123": [5, 13, 20, 33],
        "11122": [5, 8, 10, 18],
        "11112": [5, 5, 5, 10],
        "123456": [6, 120, 360, 480],
        "112345": [6, 66, 180, 246],
        "112234": [6, 42, 108, 150],
        "112233": [6, 27, 54, 81],
        "111234": [6, 26, 60, 86],
        "111223": [6, 17, 30, 47],
        "111222": [6, 12, 15, 27]
    };

    const infoModalidades = {
      "Milhar": { caracteres: 4, descricao: "Aposta em 4 dígitos." },
      "Centena": { caracteres: 3, descricao: "Aposta em 3 dígitos." },
      "Dezena": { caracteres: 2, descricao: "Aposta em 2 dígitos." },
      "Grupo": { caracteres: 2, descricao: "Aposta em 2 dígitos (01 a 25)." },
      "Milhar Invertida": { caracteres: [4], descricao: "Aposta em 4 dígitos em qualquer ordem." },
      "Centena Invertida": { caracteres: [3], descricao: "Aposta em 3 dígitos em qualquer ordem." },
      "Milhar e Centena Invertida": { caracteres: [3, 4], descricao: "Aposta em 3 ou 4 dígitos invertidos." },
      "Milhar e Centena": { caracteres: [3, 4], descricao: "Aposta em 3 ou 4 dígitos." },
      "Dezena Combinada": { caracteres: 2, descricao: "Aposta em 2 dezenas combinadas." },
      "Dezena Combinada Cercada": { caracteres: 2, descricao: "Aposta em 2 dezenas cercadas." },
      "Duque de Dezena": { caracteres: 4, descricao: "Aposta em 2 dezenas para um prêmio específico." },
      "Duque de Dezena Combinado": { caracteres: 4, descricao: "Aposta em 2 dezenas combinadas." },
      "Terno de Dezena": { caracteres: 6, descricao: "Aposta em 3 dezenas para um prêmio específico." },
      "Terno de Dezena Combinado": { caracteres: 6, descricao: "Aposta em 3 dezenas combinadas." },
      "Terno de Dezena Cercado": { caracteres: 6, descricao: "Aposta em 3 dezenas cercadas." },
      "Grupo Combinado": { caracteres: 4, descricao: "Aposta em 2 grupos combinados." },
      "Grupo Combinado Cercado": { caracteres: 4, descricao: "Aposta em 2 grupos cercados." },
      "Duque de Grupo": { caracteres: 4, descricao: "Aposta em 2 grupos." },
      "Terno de Grupo": { caracteres: 6, descricao: "Aposta em 3 grupos." },
      "Terno de Grupo Combinado": { caracteres: 6, descricao: "Aposta em 3 grupos combinados." },
      "Terno de Grupo Cercado": { caracteres: 6, descricao: "Aposta em 3 grupos cercados." },
      "Passe Vai": { caracteres: 4, descricao: "Aposta em 2 grupos (passe vai)." },
      "Passe Vai e Vem": { caracteres: 4, descricao: "Aposta em 2 grupos (passe vai e vem)." }
    };

    function atualizarValidacaoAposta() {
      const modalidadeSelect = document.getElementById('modalidade');
      const apostaInput = document.getElementById('aposta');
      const modalidadeInfoDiv = document.getElementById('modalidadeInfo');
      const apostaInfoDiv = document.getElementById('apostaInfo');
      modalidadeAtual = modalidadeSelect.value;
      
      const info = infoModalidades[modalidadeAtual];
      if (info) {
        modalidadeInfoDiv.innerText = info.descricao;
        modalidadeInfoDiv.style.display = 'block';
        if (Array.isArray(info.caracteres)) {
          apostaInput.placeholder = `Ex: ${info.caracteres.join(', ')} dígitos`;
          maxCaracteres = Math.max(...info.caracteres);
        } else {
          apostaInput.placeholder = `Ex: ${info.caracteres} dígitos`;
          maxCaracteres = info.caracteres;
        }
      } else {
        modalidadeInfoDiv.style.display = 'none';
        apostaInput.placeholder = "Ex: 1234, 567, 8910 (separadas por vírgula)";
        maxCaracteres = 4;
      }

      validarAposta();
      calcularTotal();
    }

    function validarAposta() {
      const apostaInput = document.getElementById('aposta');
      const apostaErrorDiv = document.getElementById('apostaError');
      const apostaSuccessDiv = document.getElementById('apostaSuccess');
      const apostaInfoDiv = document.getElementById('apostaInfo');
      
      const apostas = apostaInput.value.split(/\s+|,|;|\./).filter(n => n).map(n => n.trim());
      const modalidade = document.getElementById('modalidade').value;
      let valid = true;
      let mensagemErro = "";
      
      apostaErrorDiv.innerText = "";
      apostaSuccessDiv.innerText = "";
      apostaInfoDiv.innerText = "";
      
      if (apostas.length === 0 && apostaInput.value !== "") {
          apostaErrorDiv.innerText = "Formato inválido. Use espaço, vírgula, ponto e vírgula ou ponto para separar os números.";
          valid = false;
      }

      if (modalidade === "Milhar") {
        apostas.forEach(a => {
          if (!/^\d{4}$/.test(a)) {
            mensagemErro = "Milhar: Apenas 4 dígitos.";
            valid = false;
          }
        });
      } else if (modalidade === "Centena") {
        apostas.forEach(a => {
          if (!/^\d{3}$/.test(a)) {
            mensagemErro = "Centena: Apenas 3 dígitos.";
            valid = false;
          }
        });
      } else if (modalidade === "Dezena") {
        apostas.forEach(a => {
          if (!/^\d{2}$/.test(a)) {
            mensagemErro = "Dezena: Apenas 2 dígitos.";
            valid = false;
          }
        });
      } else if (modalidade === "Grupo") {
        apostas.forEach(a => {
            const grupo = parseInt(a, 10);
            if (!/^\d{2}$/.test(a) || grupo < 1 || grupo > 25) {
                mensagemErro = "Grupo: Apenas 2 dígitos (01 a 25).";
                valid = false;
            }
        });
      } else if (modalidade === "Milhar e Centena") {
          apostas.forEach(a => {
              if (a.length !== 3 && a.length !== 4) {
                  mensagemErro = "Milhar e Centena: Apenas 3 ou 4 dígitos.";
                  valid = false;
              }
          });
      }

      if (modalidade.includes("Combinado")) {
          const numerosUnicos = new Set();
          apostas.forEach(a => {
              a.split('').forEach(d => numerosUnicos.add(d));
          });
          if (numerosUnicos.size !== apostas[0].length) {
              apostaInfoDiv.innerText = "Apostas combinadas devem ter números sem dígitos repetidos.";
          }
      }

      if (valid) {
          apostaErrorDiv.innerText = "";
          apostaSuccessDiv.innerText = "Apostas válidas!";
      } else {
          apostaErrorDiv.innerText = mensagemErro;
          apostaSuccessDiv.innerText = "";
      }
    }

    function limitarCaracteres(event) {
      if (event.key === ' ' || event.key === ',') {
        return;
      }
      const apostaInput = document.getElementById('aposta');
      const apostas = apostaInput.value.split(/\s+|,/).filter(n => n).map(n => n.trim());
      
      if (apostas.length > 0) {
        let ultima = apostas[apostas.length - 1];
        if (ultima.length >= maxCaracteres && event.key !== "Backspace" && event.key !== "Delete") {
          event.preventDefault();
        }
      }
    }

    function calcularTotal() {
      const apostaInput = document.getElementById('aposta');
      const valorInput = document.getElementById('valor');
      const quantidadeInput = document.getElementById('quantidade');
      const totalInput = document.getElementById('total');
      const modalidade = document.getElementById('modalidade').value;
      const premiacao = document.getElementById('premiacao').value;

      const valorStr = valorInput.value.replace(/\./g, '').replace(',', '.');
      const valorUnitario = parseFloat(valorStr);
      
      if (isNaN(valorUnitario) || valorUnitario <= 0) {
        quantidadeInput.value = 0;
        totalInput.value = "R$ 0,00";
        return;
      }

      const apostas = apostaInput.value.split(/, |,| /).filter(n => n);

      let quantidadeJogos = 0;
      let total = 0;

      if (modalidade.includes("Invertida")) {
        apostas.forEach(aposta => {
          let numeros = aposta.split('').sort().join('');
          let combinacoes = 0;
          if (tabelaCombinacoes[numeros]) {
            if (modalidade === "Milhar Invertida") {
              combinacoes = tabelaCombinacoes[numeros][2];
            } else if (modalidade === "Centena Invertida") {
              combinacoes = tabelaCombinacoes[numeros][1];
            }
          }
          quantidadeJogos += combinacoes;
        });
      } else {
        quantidadeJogos = apostas.length;
      }
      
      if (operacao === 'multiplicar') {
        total = quantidadeJogos * valorUnitario;
      } else if (operacao === 'dividir') {
        total = valorUnitario / quantidadeJogos;
      }

      quantidadeInput.value = quantidadeJogos;
      totalInput.value = `R$ ${total.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
      
      const totalSemFormatacao = parseFloat(total.toFixed(2));
      valorTotalBilhete = totalSemFormatacao;
    }
    
    function toggleOperacao(novaOperacao) {
      operacao = novaOperacao;
      const btnMultiplicar = document.getElementById('btnMultiplicar');
      const btnDividir = document.getElementById('btnDividir');
      
      btnMultiplicar.classList.remove('active');
      btnDividir.classList.remove('active');
      
      if (novaOperacao === 'multiplicar') {
        btnMultiplicar.classList.add('active');
      } else {
        btnDividir.classList.add('active');
      }
      
      calcularTotal();
    }
    
    function salvarAposta(dados) {
        fetch('/salvar_aposta', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dados)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                showToast(data.message, 'success');
            } else {
                showToast(data.message, 'error');
            }
        })
        .catch(error => {
            console.error('Erro:', error);
            showToast('Erro ao salvar aposta.', 'error');
        });
    }

    function exibirResultado() {
      const apostaInput = document.getElementById('aposta');
      const extracaoSelect = document.getElementById('extracao');
      const modalidadeSelect = document.getElementById('modalidade');
      const premiacaoSelect = document.getElementById('premiacao');
      const valorInput = document.getElementById('valor');
      const quantidadeInput = document.getElementById('quantidade');
      const bilheteDiv = document.getElementById('bilhete');
      const btnPdf = document.getElementById('btnPdf');

      if (!apostaInput.value || !valorInput.value || quantidadeInput.value === "0") {
          showToast("Por favor, preencha todos os campos e adicione ao menos uma aposta válida.", 'error');
          apostaInput.classList.add('shake');
          setTimeout(() => apostaInput.classList.remove('shake'), 500);
          return;
      }

      const apostas = apostaInput.value.split(/, |,| /).filter(n => n);
      const extracao = extracaoSelect.options[extracaoSelect.selectedIndex].text;
      const modalidade = modalidadeSelect.options[modalidadeSelect.selectedIndex].text;
      const premiacao = premiacaoSelect.options[premiacaoSelect.selectedIndex].text;
      const valor = valorInput.value;
      const quantidade = quantidadeInput.value;
      const total = document.getElementById('total').value;

      let apostaData = {
          extracao: extracao,
          modalidade: modalidade,
          premiacao: premiacao,
          valor: valor,
          apostas: apostas,
          quantidade: quantidade,
          total: total
      };

      salvarAposta(apostaData);

      let dataAtual = new Date().toLocaleDateString('pt-BR');
      let horaAtual = new Date().toLocaleTimeString('pt-BR');
      
      let novoBilhete = `
        <div class="bilhete-header">
            <h3>Bilhete de Aposta</h3>
        </div>
        <p><strong>Número:</strong> ${numeroBilhete}</p>
        <p><strong>Data:</strong> ${dataAtual} ${horaAtual}</p>
        <p><strong>Modalidade:</strong> ${modalidade}</p>
        <p><strong>Extração:</strong> ${extracao}</p>
        <p><strong>Premiação:</strong> ${premiacao}</p>
        <p><strong>Valor por Jogo:</strong> ${valor}</p>
        <p><strong>Quantidade:</strong> ${quantidade}</p>
        <p><strong>Valor Total:</strong> ${total}</p>
        ---
        <p><strong>Apostas:</strong></p>
        <pre>${apostas.join(' ')}</pre>
      `;

      if (primeiraAposta) {
          bilheteDiv.innerHTML = novoBilhete;
          primeiraAposta = false;
      } else {
          bilheteDiv.innerHTML += novoBilhete;
      }

      numeroBilhete++;
      btnPdf.style.display = 'inline-block';
      bilheteDiv.classList.add('fade-in');
      setTimeout(() => bilheteDiv.classList.remove('fade-in'), 500);

      const repetirApostaCheckbox = document.getElementById('repetirAposta');
      if (repetirApostaCheckbox.checked) {
          ultimaAposta = {
              aposta: apostaInput.value,
              modalidade: modalidade,
              valor: valor
          };
          repetindoAposta = true;
      } else {
          limparFormulario(false);
          ultimaAposta = null;
          repetindoAposta = false;
      }
    }
    
    function imprimirPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      const bilhete = document.getElementById('bilhete');
      const bilheteHTML = bilhete.innerHTML;
      
      doc.html(bilheteHTML, {
        callback: function (doc) {
          doc.save('bilhete-apostas.pdf');
        },
        x: 10,
        y: 10
      });
    }

    function copiarBilhete() {
        const bilhete = document.getElementById('bilhete').innerText;
        navigator.clipboard.writeText(bilhete).then(() => {
            showToast("Bilhete copiado para a área de transferência!", "success");
        }).catch(err => {
            console.error('Erro ao copiar bilhete: ', err);
            showToast("Erro ao copiar bilhete.", "error");
        });
    }

    function limparBilhete() {
      const bilheteDiv = document.getElementById('bilhete');
      bilheteDiv.innerHTML = 'Seu bilhete aparecerá aqui após confirmar a aposta.';
      primeiraAposta = true;
      document.getElementById('btnPdf').style.display = 'none';
    }

    function limparFormulario(limparTudo = true) {
      document.getElementById('aposta').value = '';
      document.getElementById('valor').value = '';
      document.getElementById('quantidade').value = '';
      document.getElementById('total').value = '';
      document.getElementById('apostaInfo').innerText = '';
      document.getElementById('apostaError').innerText = '';
      document.getElementById('apostaSuccess').innerText = '';
      
      if (limparTudo) {
          document.getElementById('modalidade').value = 'Milhar';
          document.getElementById('extracao').value = document.getElementById('extracao').options[0].value;
          document.getElementById('premiacao').value = '1P';
          document.getElementById('repetirAposta').checked = false;
      }
      
      atualizarValidacaoAposta();
      calcularTotal();
    }
    
    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, '');
      valor = (valor / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      input.value = valor;
      calcularTotal();
    }

    function showToast(message, type = 'default') {
      const toast = document.getElementById('toast');
      toast.innerText = message;
      
      if (type === 'error') {
        toast.style.background = 'rgba(255, 0, 0, 0.8)';
      } else if (type === 'success') {
        toast.style.background = 'rgba(0, 102, 0, 0.8)';
      } else {
        toast.style.background = 'rgba(0, 0, 0, 0.8)';
      }
      
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    function definirValor(valor) {
      const valorInput = document.getElementById('valor');
      valorInput.value = valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      calcularTotal();
      
      document.querySelectorAll('.valor-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
    }

    // Inicializar a validação
    window.onload = function() {
      const valorInput = document.getElementById('valor');
      valorInput.classList.add('currency-input');
      
      atualizarValidacaoAposta();
      document.getElementById('aposta').addEventListener('input', validarAposta);
      document.getElementById('aposta').addEventListener('input', calcularTotal);
      
      valorInput.addEventListener('blur', function() {
        formatarMoeda(this);
      });
      
      document.getElementById('premiacao').addEventListener('change', function() {
        document.getElementById('premiacaoInfo').innerText = infoPremiacoes[this.value] || "";
      });
      
      document.getElementById('premiacaoInfo').innerText = infoPremiacoes[document.getElementById('premiacao').value] || "";
    };
  </script>
</body>
