<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Regiões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .botao-estiloso, .botao-voltar, .botao-salvar {
      font-size: 18px;
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      padding: 6px 20px;
      cursor: pointer;
    }
    .botao-estiloso { background-color: #072749; }
    .botao-estiloso:hover { background-color: #0056b3; }
    .botao-voltar { background-color: #1fa53c; }
    .botao-voltar:hover { background-color: #128d2e; }
    .botao-salvar { background-color: #be0d0d; }
    .botao-salvar:hover { background-color: #ec5050; }
    .botao-estiloso::after, .botao-voltar::after, .botao-salvar::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }
    .botao-estiloso:hover::after,
    .botao-voltar:hover::after,
    .botao-salvar:hover::after {
      left: 100%;
    }
  </style>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Cadastro de Regiões</h2>

    <div class="row g-3 align-items-center mb-3">
      <div class="col-md-3">
        <label for="regiao" class="form-label">Região</label>
        <input type="text" class="form-control" id="regiao" />
      </div>

      <div class="col-md-3">
        <label for="desc_regiao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="desc_regiao" />
      </div>

      <div class="col-md-2">
        <label for="ativo" class="form-label">Ativar</label>
        <select class="form-select" id="ativo">
          <option value=""></option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="busca" class="form-label">Buscar Região</label>
        <input type="text" class="form-control" id="busca" placeholder="Digite a Região" />
      </div>
    </div>

    <div class="d-flex gap-3 mb-4">
      <button type="button" class="botao-estiloso" onclick="adicionarLinha()">Adicionar</button>
      <button type="button" class="botao-estiloso" onclick="buscarEPreencher()">Buscar</button>
      <button type="button" class="botao-voltar" onclick="salvartabela()">Salvar</button>
      <a href="principal.html" class="btn botao-salvar">Sair</a>
    </div>

    <table class="table table-bordered table-hover bg-white" id="tabela">
  <thead class="table-success">
    <tr>
      <th>Região</th>
      <th>Descrição</th>
      <th>Ativar Região</th>
    </tr>
  </thead>
  <tbody>
    {% if regioes %}
      {% for r in regioes %}
      <tr>
        <td>{{ r.regiao }}</td>
        <td>{{ r.desc_regiao }}</td>
        <td>{{ 'Sim' if r.ativo else 'Não' }}</td>
      </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>

{% if not regioes %}
  <div class="alert alert-success">Nenhuma região cadastrada.</div>
{% endif %}
  </div>

  <script>
    function adicionarLinha() {
      const regiao = document.getElementById('regiao').value.trim();
      const desc_regiao = document.getElementById('desc_regiao').value.trim();
      const ativo = document.getElementById('ativo').value;

      if (!regiao || !desc_regiao || !ativo) {
        alert('Preencha todos os campos!');
        return;
      }

      const tabela = document.getElementById('tabela').querySelector('tbody');
      const novaLinha = tabela.insertRow();

      novaLinha.insertCell(0).textContent = regiao;
      novaLinha.insertCell(1).textContent = desc_regiao;
      novaLinha.insertCell(2).textContent = ativo;

      document.getElementById('regiao').value = '';
      document.getElementById('desc_regiao').value = '';
      document.getElementById('ativo').value = '';
    }

    function buscarEPreencher() {
      const termo = document.getElementById("busca").value.toLowerCase();
      const linhas = document.querySelectorAll("#tabela tbody tr");
      let encontrado = false;

      linhas.forEach(linha => {
        const regiao = linha.cells[0].textContent.toLowerCase();
        if (regiao.includes(termo)) {
          document.getElementById("regiao").value = linha.cells[0].textContent;
          document.getElementById("desc_regiao").value = linha.cells[1].textContent;
          document.getElementById("ativo").value = linha.cells[2].textContent;
          encontrado = true;
        }
      });

      if (!encontrado) {
        alert("Região não encontrada na tabela.");
      }
    }

    function salvartabela() {
      const linhas = document.querySelectorAll("#tabela tbody tr");
      const regioes = [];

      linhas.forEach(linha => {
        const regiao = linha.cells[0].textContent.trim();
        const desc_regiao = linha.cells[1].textContent.trim();
        const ativo = linha.cells[2].textContent.trim();

        regioes.push({ regiao, desc_regiao, ativo });
      });

      fetch("/regiao/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ regioes })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        location.reload();
      })
      .catch(error => {
        console.error("Erro ao salvar regiões:", error);
      });
    }
  </script>
</body>
</html>
