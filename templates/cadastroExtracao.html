<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro das Extrações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    .botao-estiloso, .botao-voltar, .botao-salvar {
      font-size: 18px;
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      padding: 6px 20px;
      cursor: pointer;
    }
    .botao-estiloso { background-color: #072749; }
    .botao-estiloso:hover { background-color: #0056b3; }
    .botao-voltar { background-color: #1fa53c; }
    .botao-voltar:hover { background-color: #128d2e; }
    .botao-salvar { background-color: #be0d0d; }
    .botao-salvar:hover { background-color: #ec5050; }
    .botao-estiloso::after, .botao-voltar::after, .botao-salvar::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }
    .botao-estiloso:hover::after,
    .botao-voltar:hover::after,
    .botao-salvar:hover::after {
      left: 100%;
    }
    tbody > tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Cadastro de Extrações</h2>

    <form method="POST" action="{{ url_for('Extracao.salvar_extracao') }}">
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label" for="extracao">Extração:</label>
          <input type="text" class="form-control" id="extracao" />
        </div>

        <div class="col-md-4">
          <label class="form-label" for="fechamento">Fechamento:</label>
          <input type="time" class="form-control" id="fechamento" />
        </div>

        <div class="col-md-4">
          <label class="form-label" for="premiacao">Premiação:</label>
          <select id="premiacao" class="form-select">
            <option value="">--Selecione--</option>
            <option value="10">10</option>
            <option value="7">7</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="DiasExtracao">Dias da Semana:</label>
          <select id="DiasExtracao" class="form-select">
            <option value="">--Selecione--</option>
            <option value="Segunda, Terça, Quarta, Quinta, Sexta, Sábado, Domingo">Segunda, Terça, Quarta, Quinta, Sexta, Sábado, Domingo</option>
            <option value="Segunda, Terça, Quarta, Quinta, Sexta, Sabado">Segunda, Terça, Quarta, Quinta, Sexta, Sabado</option>
            <option value="Quarta, Sábado">Quarta, Sábado</option>
            <option value="Domingo">Domingo</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="ativo">Ativo:</label>
          <select id="ativo" class="form-select">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>
      </div>

      <!-- Botões -->
      <div class="d-flex flex-wrap gap-2 mb-3">
        <button type="button" class="botao-estiloso" onclick="adicionarItem()">Adicionar</button>

        <input type="text" id="busca" placeholder="Digite a Extração" class="form-control w-auto" />

        <button type="button" class="botao-estiloso" onclick="buscarEPreencher()">Buscar</button>

        <button type="submit" class="botao-voltar" onclick="prepararEnvio(event)">Salvar</button>

        <a href="principal.html" class="btn botao-salvar">Sair</a>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-success">
        <tr>
          <th>Extração</th>
          <th>Fechamento</th>
          <th>Premiação</th>
          <th>Dias da Semana</th>
          <th>Ativo</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        {% if extracoes %}
          {% for e in extracoes %}
            <tr>
              <td>{{ e.extracao }}</td>
              <td>{{ e.fechamento }}</td>
              <td>{{ e.premiacao }}</td>
              <td>{{ e.dias_semana }}</td>
              <td>{{ e.ativo }}</td>
            </tr>
          {% endfor %}
      </tbody>
      {% else %}
          <div class="alert alert-success">Nenhuma extração cadastrada.</div>
        {% endif %}
    </table>
  </div>

  <script>
    function adicionarItem() {
      const extracao = document.getElementById('extracao').value.trim();
      const fechamento = document.getElementById('fechamento').value.trim();
      const premiacao = document.getElementById('premiacao').value.trim();
      const DiasExtracao = document.getElementById('DiasExtracao').value.trim();
      const ativo = document.getElementById('ativo').value.trim();

      if (!extracao || !fechamento || !premiacao || !DiasExtracao || !ativo) {
        alert("Preencha todos os campos!");
        return;
      }

      const tabela = document.getElementById('tabela-corpo');
      const novaLinha = tabela.insertRow();

      novaLinha.insertCell(0).textContent = extracao;
      novaLinha.insertCell(1).textContent = fechamento;
      novaLinha.insertCell(2).textContent = premiacao;
      novaLinha.insertCell(3).textContent = DiasExtracao;
      novaLinha.insertCell(4).textContent = ativo;

      // Limpa os campos para nova entrada
      document.getElementById('extracao').value = "";
      document.getElementById('fechamento').value = "";
      document.getElementById('premiacao').value = "";
      document.getElementById('DiasExtracao').value = "";
      document.getElementById('ativo').value = "sim";
    }

    function buscarEPreencher() {
      const termo = document.getElementById("busca").value.toLowerCase();
      const linhas = document.querySelectorAll("#tabela-corpo tr");

      let encontrado = false;

      linhas.forEach(linha => {
        const extracao = linha.cells[0].textContent.toLowerCase();

        if (extracao.includes(termo)) {
          document.getElementById("extracao").value = linha.cells[0].textContent;
          document.getElementById("fechamento").value = linha.cells[1].textContent;
          document.getElementById("premiacao").value = linha.cells[2].textContent;
          document.getElementById("DiasExtracao").value = linha.cells[3].textContent;
          document.getElementById("ativo").value = linha.cells[4].textContent;

          encontrado = true;
        }
      });

      if (!encontrado) {
        alert("Extração não encontrada na tabela.");
      }
    }

    function prepararEnvio(event) {
      event.preventDefault(); // impede o envio para preparar inputs

      const tabela = document.getElementById('tabela-corpo');
      const form = document.querySelector('form');

      // Remove inputs ocultos antigos para evitar duplicação
      const inputsExistentes = form.querySelectorAll('input[name^="extracoes"]');
      inputsExistentes.forEach(input => input.remove());

      for (let i = 0; i < tabela.rows.length; i++) {
        const cells = tabela.rows[i].cells;
        const campos = ['extracao', 'fechamento', 'premiacao', 'dias_semana', 'ativo'];

        campos.forEach((campo, idx) => {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = `extracoes[${i}][${campo}]`;
          input.value = cells[idx].textContent;
          form.appendChild(input);
        });
      }

      form.submit(); // envia o formulário após adicionar inputs ocultos
    }
  </script>

</body>
</html>
