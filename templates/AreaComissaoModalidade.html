<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Comissão por Área</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    tbody > tr:nth-child(odd) {
      background-color: #cfd8dd;
    }
    .botao-estiloso, .botao-voltar, .botao-salvar {
      padding: 5px 20px;
      font-size: 18px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-right: 10px;
    }
    .botao-estiloso { background-color: #072749; }
    .botao-estiloso:hover { background-color: #0056b3; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
    .botao-voltar { background-color: #1fa53c; }
    .botao-voltar:hover { background-color: #14802a; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
    .botao-salvar { background-color: #be0d0d; }
    .botao-salvar:hover { background-color: #ec5050; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); }
  </style>
</head>
<body class="container py-4">
  <h2 class="mb-4">Cadastro das Comissões por Área</h2>

  <form id="formComissao" action="#" method="POST">
    <div class="row g-3 align-items-end">

      <div class="col-md-2">
        <label for="idAreaComissao" class="form-label">Número</label>
        <input type="text" id="idAreaComissao" name="idAreaComissao" class="form-control" readonly />
      </div>

      <div class="col-md-3">
        <label for="area" class="form-label">Área</label>
        <select id="area" name="area" class="form-select">
          <option value=""></option>
          <option value="Área 1">Área 1</option>
          <option value="Área 2">Área 2</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="modalidade" class="form-label">Modalidade</label>
        <select id="modalidade" name="modalidade" class="form-select">
          <option value=""></option>
          <option value="Modalidade 1">Modalidade 1</option>
          <option value="Modalidade 2">Modalidade 2</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="comissao" class="form-label">Comissão</label>
        <input type="number" id="comissao" name="comissao" class="form-control" />
      </div>

      <div class="col-md-2">
        <label for="ativarAreaComissao" class="form-label">Ativar</label>
        <select id="ativarAreaComissao" name="ativarAreaComissao" class="form-select">
          <option value=""></option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

    </div>

    <div class="row my-4 align-items-center">
      <div class="col-md-4">
        <input type="text" id="buscaNome" class="form-control" placeholder="Digite a Área para buscar" />
      </div>
      <div class="col-md-8">
        <button type="button" class="botao-estiloso" onclick="adicionarLinha()">Adicionar</button>
        <button type="submit" class="botao-salvar">Salvar</button>
      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped" id="tabela">
    <thead class="table-success">
      <tr>
        <th>Número</th>
        <th>Área</th>
        <th>Modalidade</th>
        <th>Comissão</th>
        <th>Ativar</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas adicionadas dinamicamente -->
    </tbody>
  </table>

  <script>
    let contador = 1;

    function adicionarLinha() {
      const area = document.getElementById('area').value.trim();
      const modalidade = document.getElementById('modalidade').value.trim();
      const comissao = document.getElementById('comissao').value.trim();
      const ativar = document.getElementById('ativarAreaComissao').value.trim();

      if (!area || !modalidade || !comissao || !ativar) {
        alert('Preencha todos os campos!');
        return;
      }

      const tabela = document.querySelector('#tabela tbody');
      const novaLinha = tabela.insertRow();

      novaLinha.setAttribute('data-id', contador);

      novaLinha.insertCell(0).innerText = contador;
      novaLinha.insertCell(1).innerText = area;
      novaLinha.insertCell(2).innerText = modalidade;
      novaLinha.insertCell(3).innerText = comissao;
      novaLinha.insertCell(4).innerText = ativar;

      const acoes = novaLinha.insertCell(5);
      acoes.innerHTML = `
        <button class="btn btn-sm btn-warning me-2" onclick="editarLinha(this)">Editar</button>
        <button class="btn btn-sm btn-danger" onclick="excluirLinha(this)">Excluir</button>
      `;

      contador++;

      // Limpar inputs
      document.getElementById('idAreaComissao').value = '';
      document.getElementById('area').value = '';
      document.getElementById('modalidade').value = '';
      document.getElementById('comissao').value = '';
      document.getElementById('ativarAreaComissao').value = '';
      document.getElementById('buscaNome').value = '';
    }

    // Função de busca - preenche os campos com os dados da linha encontrada
    document.getElementById('buscaNome').addEventListener('input', function () {
      const termo = this.value.toLowerCase();
      const linhas = document.querySelectorAll('#tabela tbody tr');
      let encontrado = false;

      linhas.forEach(linha => {
        const area = linha.cells[1].innerText.toLowerCase();
        if (area.includes(termo)) {
          document.getElementById('idAreaComissao').value = linha.cells[0].innerText;
          document.getElementById('area').value = linha.cells[1].innerText;
          document.getElementById('modalidade').value = linha.cells[2].innerText;
          document.getElementById('comissao').value = linha.cells[3].innerText;
          document.getElementById('ativarAreaComissao').value = linha.cells[4].innerText;
          encontrado = true;
        }
      });

      if (!encontrado) {
        // Se quiser limpar os campos caso não ache, pode descomentar:
        // document.getElementById('idAreaComissao').value = '';
        // document.getElementById('area').value = '';
        // document.getElementById('modalidade').value = '';
        // document.getElementById('comissao').value = '';
        // document.getElementById('ativarAreaComissao').value = '';
      }
    });

    function editarLinha(botao) {
      const linha = botao.closest('tr');
      const cells = linha.cells;

      // Colocar valores nos inputs
      document.getElementById('idAreaComissao').value = cells[0].innerText;
      document.getElementById('area').value = cells[1].innerText;
      document.getElementById('modalidade').value = cells[2].innerText;
      document.getElementById('comissao').value = cells[3].innerText;
      document.getElementById('ativarAreaComissao').value = cells[4].innerText;
    }

    function excluirLinha(botao) {
      const linha = botao.closest('tr');
      linha.remove();

      // Limpar inputs ao excluir
      document.getElementById('idAreaComissao').value = '';
      document.getElementById('area').value = '';
      document.getElementById('modalidade').value = '';
      document.getElementById('comissao').value = '';
      document.getElementById('ativarAreaComissao').value = '';
    }

    // Salvar dados (exemplo só alerta, implemente backend)
    document.getElementById('formComissao').addEventListener('submit', function(e) {
      e.preventDefault();

      const linhas = [];
      document.querySelectorAll('#tabela tbody tr').forEach(tr => {
        linhas.push({
          id: tr.cells[0].innerText,
          area: tr.cells[1].innerText,
          modalidade: tr.cells[2].innerText,
          comissao: tr.cells[3].innerText,
          ativar: tr.cells[4].innerText
        });
      });

      // Enviar linhas para o backend via fetch ou formulário
      console.log('Dados para salvar:', linhas);

      alert('Função salvar ainda não implementada.');
    });
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
